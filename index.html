    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=Lato:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* iOS System Font Stack */
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f2f2f7; /* iOS system background */
      }
      
      /* iOS-style scrollbar */
      ::-webkit-scrollbar { width: 0px; height: 0px; background: transparent; }
      
      /* iOS blur effect support */
      .ios-blur {
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        background-color: rgba(255, 255, 255, 0.72);
      }
      
      .ios-blur-dark {
        backdrop-filter: saturate(180%) blur(20px);
        -webkit-backdrop-filter: saturate(180%) blur(20px);
        background-color: rgba(0, 0, 0, 0.4);
      }
      
      /* iOS card shadow */
      .ios-card {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08), 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      
      /* iOS button press effect */
      .ios-button:active {
        opacity: 0.6;
        transform: scale(0.98);
      }
      
      /* iOS system colors */
      :root {
        --ios-blue: #007AFF;
        --ios-gray: #8E8E93;
        --ios-gray2: #AEAEB2;
        --ios-gray3: #C7C7CC;
        --ios-gray4: #D1D1D6;
        --ios-gray5: #E5E5EA;
        --ios-gray6: #F2F2F7;
        --ios-separator: rgba(60, 60, 67, 0.29);
        --ios-label: rgba(0, 0, 0, 0.85);
        --ios-secondary-label: rgba(60, 60, 67, 0.6);
      }
    </style>
